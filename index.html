<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-width: 800px;
      background-color: #FF4C4C;
      color: white;
      padding: 40px 20px;
      font-size: 48px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .info {
      font-size: 20px;
      color: #333;
    }

    .info a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .banner {
        font-size: 32px;
        padding: 30px 15px;
      }

      .info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">UNDER CONSTRUCTION</div>
  <div class="info">
    Our website is coming soon.<br>
    For inquiries, email us at <a href="mailto:ivan@ivanlontoc.com">ivan@ivanlontoc.com</a>
  </div>
</body>
</html>
